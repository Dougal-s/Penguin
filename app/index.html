<!DOCTYPE html>
<html>
	<head>
		<title>Penguin Development</title>
		<link rel="stylesheet" href="Roboto.css">
		<link rel="stylesheet" href="vars.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="sidebar.css">
		<link rel="stylesheet" href="settings.css">
		<link rel="stylesheet" href="about.css">
		<script src="index.js" defer></script>
		<script src="samples.js" defer></script>
		<script src="settings.js" defer></script>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	</head>
	<body>
		<div id="about" style="display:none;">
			<div id="about-content-box">
				<svg id="close-about" viewBox="0 0 24 24" ><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
				<div id="about-name">
					<img src="icons/penguin-development.svg">
					<h1>Penguin</h1>
				</div>
				<p>v0.1.0</p>
				<p>An Electron based sample browser</p>
				<a id="github-link">Github</a>
			</div>
		</div>
		<div id="settings" style="display: none">
			<div id="settings-content-box">
				<svg id="close-settings" viewBox="0 0 24 24" ><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
				<div id="sample-dirs-setting">
					<p>Sample Directories:</p>
					<template id="template-sample-dir">
						<li class="sample-dir">
							<input class="sample-dir-path" type="text">
							<svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg>
						</li>
					</template>
					<ul id="sample-dirs">
					</ul>
					<svg id="add-dir" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
				</div>
				<div id="sample-limit-setting">
					<p>Sample limit:</p>
					<input id="sample-limit" type="text" maxlength="6">
				</div>
			</div>
		</div>
		<div id="sidebar">
			<div id="sidebar-content">
				<h1 id="category-title">Categories:</h1>
				<template id="template-category"><li draggable="true"></li></template>
				<ul id="categories">
					<li id="add-category"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></li>
				</ul>
				<h1 id="tag-title">Tags:</h1>
				<div id="tag-search-bar">
					<input type="text" placeholder="Search tags...">
					<svg id="tag-search-icon" viewBox="0 0 24 24" >
						<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
					</svg>
				</div>
				<template id="template-tag"><li draggable="true"></li></template>
				<ul id="tags">
					<li id="add-tag-button"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></li>
				</ul>
			</div>
			<div id="settings-panel">
				<svg id="settings-icon" viewBox="0 0 24 24">
					<path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
				</svg>
				<div id="gain-slider">
					<div id="gain-slider-trail"></div>
					<div id="gain-slider-thumb"></div>
				</div>
			</div>
		</div>
		<div id="drag"></div>
		<div id="main-panel">
			<div id="top-panel">
				<div id="searchbar">
					<input id="searchbar-text" type="text">
					<svg id="search-icon" viewBox="0 0 24 24" >
						<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
					</svg>
					<svg id="delete-icon" viewBox="-4 -4 32 32">
						<path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/>
					</svg>
				</div>
				<div id="more-actions">
					<svg class="more" src="more_vert.svg" viewBox="0 0 24 24" >
						<path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
					</svg>
				</div>
			</div>
			<div id="more-actions-panel">
					<p>Sort by:</p>
					<hr>
					<label>
						<input type="radio" id="A-Z" value="A-Z" name="sort by" checked>
						<p>A-Z</p>
						<span class="radio-btn"></span>
					</label>
					<label>
						<input type="radio" id="Z-A" value="Z-A" name="sort by">
						<p>Z-A</p>
						<span class="radio-btn"></span>
					</label>
					<label>
						<input type="radio" id="filepath" value="filepath" name="sort by">
						<p>file path</p>
						<span class="radio-btn"></span>
					</label>
					<hr>
					<p id="reload-button">Reload</p>
				</div>
			<template id="template-sample">
				<li class="sample" draggable="true">
					<div>
						<h2 class="sample-title"></h2>
						<ul class="tag-list"></ul>
					</div>
					<p class="sample-path"></p>
					<ul class="tags"></ul>
					<div class="sample-player">
						<canvas class="waveform"></canvas>
						<img class="play-pause-button" src="icons/play_circle_outline.svg">
						<p class="sample-length"></p>
						<div class="error-msg">
							<svg viewBox="0 0 24 24"><path d="M15.73 3H8.27L3 8.27v7.46L8.27 21h7.46L21 15.73V8.27L15.73 3zM12 17.3c-.72 0-1.3-.58-1.3-1.3 0-.72.58-1.3 1.3-1.3.72 0 1.3.58 1.3 1.3 0 .72-.58 1.3-1.3 1.3zm1-4.3h-2V7h2v6z"/></svg>
							<p></p>
						</div>
					</div>
				</li>
			</template>
			<ul id="sample-list"></ul>
		</div>
	</body>
</html>
